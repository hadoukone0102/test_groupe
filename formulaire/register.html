<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="firs_box">
            <div class="img_logo">
                <img src="../IMG/02.png" alt="Logo_mavoix">
            </div>
            <div class="form_part">
                <h3>Creer votre Compte</h3>
                <form action="#" class="form_user">
                    <div class="form_div">
                        <div class="input_form">
                            <label for="name">Nom :</label>
                            <input type="text" autocomplete="off">
                        </div>
                        <div class="input_form">
                            <label for="lastname">Prenom :</label>
                            <input type="text" autocomplete="off">
                        </div>
                    </div>
                    <div class="form_div">
                        <div class="input_form">
                            <label for="lastname">Email :</label>
                            <input type="text" autocomplete="off">
                        </div>
                        <div class="input_form">
                            <label for="lastname">Telephone :</label>
                            <input type="number" autocomplete="off">
                        </div>
                    </div>
                    <div class="form_div">
                        <div class="input_form">
                            <label for="lastname">Numero de piece d'identit√© :</label>
                            <input type="text" autocomplete="off">
                        </div>
                    </div>
                    <div class="form_div">
                        <input type="submit" value="INSCRIPTION" class="btn">
                    </div>

                        <a href="login.html" class="connexion">se connecter <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
